<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Employee Edit</title>
    <link th:replace="fragments/styles"/>
    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>

</head>

<body>
    <!--引入抽取的top bar-->
    <!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
    <div th:replace="fragments/top::top"></div>

    <div class="container-fluid">
        <div class="row">
            <!--引入侧边栏-->
            <div th:replace="fragments/sidebar::#sidebar(activeUri='employees')"></div>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <!--需要区分是员工修改还是添加；-->
                <form th:action="@{/employee}" method="post">
                    <!--发送put请求修改员工数据-->
                    <!--
                    1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置）
                    2、页面创建一个post表单
                    3、创建一个input项，name="_method";值就是指定的请求方式
                    -->
                    <input type="hidden" name="_method" value="put" th:if="${employee!=null}"/>
                    <input type="hidden" name="id" th:if="${employee!=null}" th:value="${employee.id}">
                    <div class="form-group">
                        <label>LastName</label>
                        <input name="name" type="text" class="form-control" placeholder="mac" th:value="${employee!=null}?${employee.name}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" type="email" class="form-control" placeholder="mac@163.com" th:value="${employee!=null}?${employee.email}">
                    </div>
                    <div class="form-group">
                        <label>Gender</label><br/>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="1" th:checked="${employee!=null}?${employee.gender==1}">
                            <label class="form-check-label">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="0" th:checked="${employee!=null}?${employee.gender==0}">
                            <label class="form-check-label">女</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>department</label>
                        <!--提交的是部门的id-->
                        <select class="form-control" name="department.id">
                            <option th:selected="${employee!=null}?${department.id == employee?.department?.id}" th:each="department:${departments}" th:value="${department.id}" th:text="${department.name}" >1</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary" th:text="${employee!=null}?'修改':'添加'">添加</button>
                </form>
            </main>
        </div>
    </div>

    <script th:replace="fragments/scripts"/>
</body>
</html>
